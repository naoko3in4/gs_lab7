<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Code Share/list</title>

<body onload="init()">
  <h1>Share Code</h1>

  <div id="new"><a href="./new.html" target="_blank">投稿する</a></div>

  <div id="list__wrapper">
    <h2>投稿一覧</h2>
      <ul id="list__container">
        <!-- <li class="list"></li> -->
      </ul>
  </div>

  <!--************************************************************
  記事詳細  別シートに分けたい
  **************************************************************-->
  <div id="detailList__wrapper">
    <h2>記事詳細</h2>
    <div id="detail__container">
      <p class="detail" id="detail-title"></p>
      <!-- ビデオ詳細 -->
      <video class="detail" id="detail-video" controls>
        <source  src="" type="video">
      </video>
      <!-- コード詳細 -->
      <pre class="detail" id="detail-code"><code></code></pre>
      <!-- メッセージ詳細 -->
      <p class="detail" id="detail-message"></p>
    </div>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
