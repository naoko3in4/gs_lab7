<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/game-common.css">
  <link rel="stylesheet" href="css/game-module.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <title>Cheese Hunting</title>
</head>
<body>
  <div id="stage">
    <a href="index.html">
      <button id="back__url">←もどる</button>
    </a>
    <div id="sentence">
      完成したチーズを探そう！
    </div>
    <button id="start" class="game-button">スタート</button>
    <button id="stop" class="button__hidden game-button">ストップ</button>
    <div>
        <img id="result">
      </div>
    <ul id=place__container>
      <li class="place place__0" id='0'><img>うみ</li>
      <li class="place place__1" id='1'><img>もり</li>
      <li class="place place__2" id='2'><img>ゆうえんち</li>
      <li class="place place__3" id='3'><img>うちゅう</li>
      <li class="place place__4" id='4'><img>まち</li>
      <li class="place place__5" id='5'><img>そら</li>
      <li class="place place__6" id='6'><img>きょうかい</li>
      <li class="place place__7" id='7'><img>かわ</li>
    </ul>
    
  </div>
<script src="/js/game.js"></script>
</body>
</html>
