<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/code.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Share Code/list</title>
</head>
<body onload="init()">
  <id id="wrapper">
    <header>
      <h1>Shar<span>e</span> Code</h1>
      <div><a href="./new.html" class="changePage">投稿する→</a></div>
    </header>

    <div id="list__wrapper">
      <h2>投稿一覧</h2>
        <ul id="list__container">
          <!-- <li class="list"></li> -->
        </ul>
    </div>

    <!--************************************************************
    記事詳細
    **************************************************************-->
    <div id="detailList__wrapper">
      <h2>記事詳細</h2>
      <div id="detail__container">
        <p class="description">タイトル</p>
        <p class="detail" id="detail-title"></p>
        <!-- ビデオ詳細 -->
        <video class="detail" id="detail-video" controls>
          <source  src="" type="video">
        </video>
        <!-- コード詳細 -->
        <!-- <pre class="prettyprint" id="detail-code"><code></code></pre> -->
        <p class="description">コード</p>
        <pre class="prettyprint" id="detail-code"></pre>
        <!-- メッセージ詳細 -->
        <p class="description">メッセージ</p>
        <p class="detail" id="detail-message"></p>
        <!-- <p class="detail" id="detail-message"></p> -->
      </div>
    </div>
    <footer>© Naoko</footer>
  </div>

<!-- code prettify  code.cssとセット-->
<script src="./js/prettify.js"></script>
