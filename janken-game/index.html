<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/module.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
  <title>ジャンケン</title>
</head>
<body onload="init()">
  <!-- サインイン前の表示。ルームに入ったら非表示 -->
  <div id="entry__container">
    <!-- <div id="entry__container"> -->
    <div id="entry__box">
      <p>じゃんけんルーム</p>
      <button id="createRoom" class="btn" onclick="createRoom()">
        新しいルームを作る
      </button>
      <form id="enterRoom">
        <label class="label" for="inputRoomNum">
          *ルームを指定して入る*
        </label>
        <div class="input__wrapper">
          <input
            type="text"
            id="inputRoomNum"
            name="roomNumber"
            placeholder="入力したらenterで入る">
          <p id="errorMessage"></p>
        </div>
      </form>
    </div>
  </div>
  <!-- 入室前は非表示→入室後表示 class="hidden"をid="app__container"に後から付ける-->
    <div id="app__container" class="hidden">
      <div id="app-container__wrapper">

      <!-- ルームナンバー・退室ボタン -->
      <div id="roomAndId">
        <span id="currentRoomNum"></span>
        <span id="currentUserId"></span>
      </div>
      <div id="btn__wrapper">
        <button class="btn" onclick="authLogout()">ルームから出る</button>
        <button class="btn" onclick="tryAgain()">もう1回対戦する</button>
      </div>
    </div>
  </div>
  <div id="app__wrapper">
  <!-- じゃんけんエリア -->
    <div id="janken__container">
      <div id="janken" class="hidden">
        <div id="handsResult__container">
          <div id="handsResult">
            <p id="myHandResult" class="hand_result"></p>
            <p id="result"></p>
            <p id="enemyHandResult" class="hand_result"></p>
          </div>
        </div>
        <div id="jankenField">
          <p class="hand">
            <!-- id: 0 グー-->
            <img src="./img/rock.png">
          </p>
          <p class="hand">
            <!-- id: 1 チョキ-->
            <img src="./img/scissors.png">
          </p>
          <p class="hand">
            <!-- id: 2 パー-->
            <img src="./img/paper.png">
          </p>
        </div>
        <p id="janken-sentence">※ 手が出揃ったらクリックできます</p>
      </div>
      <!-- あいこの時にモーダルが出る -->
      <div id="mask" class="hidden"></div>
        <section id="modal" class="hidden">
          <p>あいこ！！あいこで・・・</p>
          <div id="modal__close">閉じてもう１回</div>
        </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="js/fb.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/hand.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
